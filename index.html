<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لینک‌های اشتراک رایگان</title>
    <!-- فونت وزیرمتن -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <!-- لینک به فایل CSS سفارشی -->
    <link rel="stylesheet" href="styles.css">
    <!-- آیکون فاویکون -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
    <!-- الگوی پس‌زمینه حالا مستقیماً به body اعمال می‌شود، این div حذف شده است -->
    <div class="container">
        <header>
            <!-- کانتینر برای دکمه تغییر تم -->
            <div class="theme-toggle-container">
                <button id="theme-toggle" class="theme-toggle" aria-label="تغییر تم">
                    <!-- آیکون خورشید برای تم روشن -->
                    <span class="icon sun-icon">☀️</span>
                    <!-- آیکون ماه برای تم تیره -->
                    <span class="icon moon-icon">🌙</span>
                </button>
            </div>
            <h1>🔗 لینک‌های اشتراک رایگان</h1>
            <p>دسترسی آسان به اینترنت آزاد</p>
        </header>

        <main>
            <!-- منوی کشویی برای انتخاب دسته لینک‌ها -->
            <div class="category-selector">
                <label for="category-select">انتخاب دسته:</label>
                <select id="category-select">
                    <option value="">-- انتخاب دسته --</option>
                </select>
            </div>

            <!-- بخش جدید: تنظیم تعداد آیتم‌ها در هر سطر -->
            <div class="row-count-selector">
                <label for="row-count">تعداد در هر سطر:</label>
                <input type="number" id="row-count" min="1" max="5" value="3"> <!-- مقدار پیش‌فرض به 3 تغییر یافت -->
            </div>

            <!-- کانتینر برای نمایش آیتم‌های دسته انتخابی -->
            <div id="items-container" class="items-container">
                <p class="placeholder-text">لطفاً یک دسته را انتخاب کنید</p>
            </div>

            <!-- کانتینر برای نمایش لینک انتخابی و دکمه کپی -->
            <div id="link-display" class="link-display hidden">
                <div class="link-content">
                    <div class="link-header">
                        <h3>لینک انتخابی:</h3>
                        <button id="copy-btn" class="copy-button">📋 کپی</button>
                    </div>
                    <div class="link-wrapper">
                        <span id="selected-link" class="link-text"></span>
                    </div>
                </div>
            </div>

            <!-- بخش نمایش کلاینت‌های پیشنهادی -->
            <section id="clients-section" class="clients-section">
                <h2>کلاینت‌های پیشنهادی 📱</h2>
                <div class="client-filters">
                    <div class="filter-group">
                        <label for="core-filter">فیلتر بر اساس هسته:</label>
                        <select id="core-filter">
                            <option value="all">همه هسته‌ها</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="os-filter">فیلتر بر اساس سیستم عامل:</label>
                        <select id="os-filter">
                            <option value="all">همه سیستم عامل‌ها</option>
                        </select>
                    </div>
                </div>
                <div id="clients-container" class="clients-container">
                    <!-- کلاینت‌ها اینجا توسط جاوااسکریپت اضافه می‌شوند -->
                    <p class="placeholder-text">در حال بارگذاری کلاینت‌ها...</p>
                </div>
            </section>

            <!-- بخش مبدل‌های لینک اشتراک -->
            <section id="converters-section" class="converters-section">
                <h2>مبدل‌های لینک اشتراک 🔄</h2>
                <div id="converters-container" class="converters-container">
                    <!-- مبدل‌ها اینجا توسط جاوااسکریپت اضافه می‌شوند -->
                    <p class="placeholder-text">در حال بارگذاری مبدل‌ها...</p>
                </div>
            </section>

            <!-- بخش جدید: ابزارهای دیگر -->
            <section id="tools-section" class="tools-section">
                <h2>ابزارهای دیگر 🛠️</h2>
                <div id="tools-container" class="tools-container">
                    <!-- ابزارها اینجا توسط جاوااسکریپت اضافه می‌شوند -->
                    <p class="placeholder-text">در حال بارگذاری ابزارها...</p>
                </div>
            </section>

        </main>

        <!-- دکمه‌های اسکرول به بالا و پایین -->
        <div class="scroll-buttons">
            <button id="scroll-top" class="scroll-button top" aria-label="رفتن به بالا">⬆️</button>
            <button id="scroll-bottom" class="scroll-button bottom" aria-label="رفتن به پایین">⬇️</button>
        </div>
        <!-- نوتیفیکیشن کپی شدن لینک -->
        <div id="copy-notification" class="notification">
            لینک کپی شد! ✅
        </div>
    </div>

    <!-- بخش جدید: فوتر با لینک‌های شبکه‌های اجتماعی -->
    <footer class="social-links-footer">
        <div class="social-links-container">
            <a href="https://t.me/vpnclashfa" target="_blank" rel="noopener noreferrer">
                <img src="https://cdn.dribbble.com/users/4507400/screenshots/15420681/media/c00f77bc443cbc4ac96d138f9ac854c5.gif" alt="Telegram">
            </a>
            <a href="https://twitter.com/coldwater_10" target="_blank" rel="noopener noreferrer">
                <img src="https://cdn.dribbble.com/users/2652449/screenshots/14764078/media/2b620382444946ce84aac0a132c40063.gif" alt="Twitter">
            </a>
            <a href="https://www.tvtime.com/en/user/43351079/profile" target="_blank" rel="noopener noreferrer">
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOTFhMDk5NzJlYzdmZTJjMDM2Y2MzMjBkOTVkODAxM2FjMTdjZGMwNSZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/lj1ghwUoflkw2F3o0T/giphy.gif" alt="TvTime">
            </a>
            <a href="https://linktr.ee/coldwater_10" target="_blank" rel="noopener noreferrer">
                <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExdGZrdHVxaGkycXV5M2g2emdvdHkwOWVvOHI5YWR3cTVtODJtbGQwcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/U3ig2IVcuNn6VgU3oO/giphy.gif" alt="linktr">

    <!-- لینک به فایل‌های JavaScript -->
    <script src="data.js"></script>
    <!-- اضافه کردن فایل clients.js به صورت ماژول -->
    <script type="module" src="clients.js"></script>
    <!-- اضافه کردن فایل backgrounds.js به صورت ماژول -->
    <script type="module" src="backgrounds.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
